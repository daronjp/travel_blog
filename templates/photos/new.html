<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <div class="col-12">
                  <h1>Add a photo for {{location_name}}</h1>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col-12">
                <a href="../../new">Add a new location</a>
              </div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col-12">
                <a href="../../../../{{adventure_id}}">Back to adventure</a>
              </div>
            </div>
            
            <br>

            <form method="POST" enctype="multipart/form-data">

                <label for="name">Photo URL</label>
                <div class="form-row">
                    <input class="form-control" type="text" placeholder="photo_url" id="photo_url" name="photo_url">
                </div>
                <br>
                <div class="form-row">
                    <label for="subtitle">Subtitle</label>
                    <textarea class="form-control" placeholder="Subtitle" id="subtitle" name="subtitle" rows=3></textarea>
                </div>
                <br>
                Your File: <input type="file" name="user_file">
                <input type="hidden" id="location_id", name="location_id", value={{location_id}}>

                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Upload</button>

            </form>
            <br><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
