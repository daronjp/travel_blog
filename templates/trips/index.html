<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
</head>
<body>
<div class="container">

<!-- <img src={{photo}}> -->
  {% if current_user.is_authenticated %}
  <div class="row">
    <div class="col-8">
      <a href='/trips/new'>New Trip</a>
    </div>
    <div class="col-4"></div>
  </div>
  {% endif %}
  {% for trip in trips %}
    <div class="row">
      <div class="col-8">
        <a href='/trips/{{trip['id']}}'><h4>{{trip['published']}} - {{trip['name']}}</h4></a>
      </div>
      <div class="col-4">
        {% if current_user.is_authenticated %}
          <a href='/trips/{{trip['id']}}/edit'>Edit</a>
        {% endif %}
      </div>
    </div>
        {% if trip['photo_url'] %}
          <div class="row">
            <div class="col-8">
                <img src={{trip['photo_url']}} class="img-fluid">
            </div>
            <div class="col-4"></div>
          </div>
        {% endif %}
    <hr/  >
  {% endfor %}
</div>

</body>
</html>
