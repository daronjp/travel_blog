<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-2"></div>
      <div class="col-8">
          <h1>{{trip['name']}}</h1>
      </div>
      <div class="col-4 col-lg-2"></div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-2"></div>
      <div class="col-12 col-lg-8">
        <a href="/trips">Home</a>
      </div>
      <div class="col-12 col-lg-2"></div>
    </div>
    {% if current_user.is_authenticated %}
      <div class="row">
        <div class="col-12 col-lg-2"></div>
        <div class="col-8">
            <a href='/trips/{{trip['id']}}/adventures/new'>New Adventure</a>
        </div>
        <div class="col-4 col-lg-2"></div>
      </div>
    {% endif %}
    <div class="row my-4">
      <div class="col-12 col-lg-2"></div>
      <div class="col-12 col-lg-8">
          <img src={{trip['photo_url']}} class="img-fluid">
      </div>
      <div class="col-12 col-lg-2"></div>
    </div>
    {% for adventure in adventures %}
      <div class="row my-2">
        <div class="col-12 col-lg-2"></div>
        <div class="col-12 col-lg-8">
            {{adventure['published']}} |
          <a href='{{trip['id']}}/adventures/{{adventure['id']}}'>{{adventure['name']}}</a>
            {% if current_user.is_authenticated %}
              <a href='{{trip['id']}}/adventures/{{adventure['id']}}/edit'>Edit</a>
            {% endif %}
        </div>
        <div class="col-12 col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-1 col-lg-3"></div>
        <div class="col-11 col-lg-7">
          <i>{{adventure['summary']}}</i>
        </div>
        <div class="col-12 col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-2"></div>
        <div class="col-12 col-lg-8">
          <hr/>
        </div>
        <div class="col-12 col-lg-2"></div>
      </div>
    {% endfor %}
  </div>

</body>
</html>
